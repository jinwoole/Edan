{% extends 'base.html' %}

{% block title %}로그인 - LLM 채팅{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
    <h1 class="text-2xl font-bold mb-6">로그인</h1>
    
    <form method="post">
        {% csrf_token %}
        
        {% if form.errors %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
            <p>아이디 또는 비밀번호가 올바르지 않습니다.</p>
        </div>
        {% endif %}
        
        <div class="mb-4">
            <label for="id_username" class="block text-gray-700 mb-2">아이디</label>
            <input type="text" name="username" id="id_username" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        
        <div class="mb-6">
            <label for="id_password" class="block text-gray-700 mb-2">비밀번호</label>
            <input type="password" name="password" id="id_password" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded">
            로그인
        </button>
    </form>
    
    <div class="mt-4 text-center">
        <p>계정이 없으신가요? <a href="{% url 'users:register' %}" class="text-blue-600 hover:text-blue-800">회원가입</a></p>
    </div>
</div>
{% endblock %}
