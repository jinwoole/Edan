<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSRF 토큰 메타 태그 추가 -->
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>{% block title %}LLM 채팅{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <script src="https://unpkg.com/marked@4.3.0/marked.min.js"></script>
    
    <!-- HTMX CSRF 설정 스크립트 추가 -->
    <script>
        document.body.addEventListener('htmx:configRequest', function(evt) {
            evt.detail.headers['X-CSRFToken'] = document.querySelector('meta[name="csrf-token"]').getAttribute('content');
        });
    </script>
    
    {% block extra_head %}{% endblock %}
    <style>
        .chat-container {
            height: calc(100vh - 11rem);
        }
        .message-list {
            height: calc(100vh - 15rem);
            overflow-y: auto;
        }
        .user-message {
            background-color: #f0f4f8;
            border-radius: 1rem;
            padding: 1rem;
            margin: 0.5rem 0;
            max-width: 80%;
            align-self: flex-end;
        }
        .assistant-message {
            background-color: #e6f7ff;
            border-radius: 1rem;
            padding: 1rem;
            margin: 0.5rem 0;
            max-width: 80%;
            align-self: flex-start;
        }
        .markdown-content h1 {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
        }
        .markdown-content h2 {
            font-size: 1.25rem;
            font-weight: bold;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
        }
        .markdown-content h3 {
            font-size: 1.125rem;
            font-weight: bold;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
        }
        .markdown-content p {
            margin-bottom: 0.5rem;
        }
        .markdown-content ul, .markdown-content ol {
            margin-left: 1.5rem;
            margin-bottom: 0.5rem;
        }
        .markdown-content li {
            margin-bottom: 0.25rem;
        }
        .markdown-content pre {
            background-color: #f0f0f0;
            border-radius: 0.25rem;
            padding: 0.5rem;
            overflow-x: auto;
            margin-bottom: 0.5rem;
        }
        .markdown-content code {
            font-family: monospace;
            background-color: #f0f0f0;
            padding: 0.1rem 0.25rem;
            border-radius: 0.25rem;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-900">
    <header class="bg-blue-600 text-white shadow-md">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="{% url 'chat:index' %}" class="text-xl font-bold">LLM 채팅</a>
            <nav>
                {% if user.is_authenticated %}
                    <span class="mr-4">{{ user.username }}</span>
                    <a href="{% url 'users:logout' %}" class="bg-blue-500 hover:bg-blue-400 text-white px-3 py-1 rounded">로그아웃</a>
                {% else %}
                    <a href="{% url 'users:login' %}" class="mr-2 text-white hover:text-blue-200">로그인</a>
                    <a href="{% url 'users:register' %}" class="bg-blue-500 hover:bg-blue-400 text-white px-3 py-1 rounded">회원가입</a>
                {% endif %}
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-100 text-gray-600 py-4 mt-8">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2025 LLM 채팅 앱</p>
        </div>
    </footer>

    {% block scripts %}
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Markdown 렌더링
            document.querySelectorAll('.markdown-content').forEach(function(el) {
                el.innerHTML = marked.parse(el.textContent);
            });
        });
    </script>
    {% endblock %}
</body>
</html>
